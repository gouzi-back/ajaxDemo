<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

</head>
<body>
<div id="user">
    <div id="id"></div>
    <div id="name"></div>
    <div id="password"></div>
</div>

<div id="str">
    <ul id="str-ul">
    </ul>
</div>

<select id="str2">

</select>


<table id="userArray" border="1px soild">
    <tr>
        <td>ID</td>
        <td>User</td>
        <td>pwd</td>

    </tr>
</table>






















<script type="text/javascript">
    var user = {"id": 1, name: "zhangsan", password: "0000"};
    $("#id").html(user.id);
    $("#name").html(user.name);
    $("#password").html(user.password);


    //定义字符串数组
    var countryArray = ["japan", "china", "usa"];
    for (var i = 0; i < countryArray.length; i++) {
        var li = "<li>" + countryArray[i] + "</li>";
        $("#str-ul").append(li);
    }

    var $countryArray = $(countryArray);
    $countryArray.each(function () {
        var li = "<option>" + this + "</option>";
        $("#str2").append(li);
    });

    var userArray = [{id: "1"}, {name: "哈哈"}, {password: "1234"}, {id: "2"}, {name: "横额哼"}, {password: "22345"}, {id: "3"}, {name: "开裆裤都看"}, {password: "66666"}];
    var $userArray=$(userArray);
    $userArray.each(function (){
        $("#userArray").append("<tr>"+"<td>"+this.id+"</td>"+"<td>"+this.name+"</td>"+"<td>"+this.password+"</td>"+"</tr>");

    });
</script>
</body>
</html>
