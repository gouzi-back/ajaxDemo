<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        function validate() {
            var name =null;
            name=$("#name").val();
            if (name == null || name == "") {

                $("#nameDiv").html("用户名不能为空");

            } else {
                //ajax实现  jquery的$get() 和$post()方法


               /* $.get("users",{"name":name},function (result) {
                    if (result=="true"){
                        $("#nameDiv").html("用户名已经存在");
                    }else {
                        $("#nameDiv").html("用户名可以使用");
                    }
                },"text");*/
                $.post("users",{"name":name},function (result) {
                    if (result=="true"){
                        $("#nameDiv").html("用户名已经存在");
                    }else {
                        $("#nameDiv").html("用户名可以使用");
                    }
                },"text");




            }
        }



    </script>
</head>
<body>
<form action="" id="form1">
    <table>
        <tr>
            <td>用 户 名：</td>
            <td><input type="text" name="name" id="name" onblur="validate();"/>&nbsp;<font color="#c00fff">*</font></td>
            <td>
                <div id="nameDiv" style="display: inline"></div>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
