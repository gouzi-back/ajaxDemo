<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>
    <script type="text/javascript" src="ajaxDemo/src/main/webapp/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        function validate() {
            var name =null;
            name=$("#name").val();
            if (name == null || name == "") {

                $("#nameDiv").html("用户名不能为空");

            } else {
                //ajax实现
                $.ajax({
                    url:"users",
                    type:"post",
                    data:{"name":name},
                    dataType:"text",
                    success:function (result) {
                        if (result=="true"){
                            $("#nameDiv").html("用户名已经存在");
                        }else {
                            $("#nameDiv").html("用户名可以使用");
                        }
                    },
                    error:function (){
                        alert("报错了");
                    }
                });
            }
        }

        function createXMLHttpRequest(){
            //1.如果当前浏览器为ie6以上浏览器
            if (window.XMLHttpRequest){
                return new XMLHttpRequest();
            }else {
                //2.如果当前浏览器为ie6以下浏览器
                return new ActiveXObject("Microsoft.XMLHTTP");
            }
        }

    </script>
</head>
<body>
<form action="" id="form1">
    <table>
        <tr>
            <td>用 户 名：</td>
            <td><input type="text" name="name" id="name" onblur="validate();"/>&nbsp;<font color="#c00fff">*</font></td>
            <td>
                <div id="nameDiv" style="display: inline"></div>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
